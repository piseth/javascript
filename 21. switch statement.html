<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var condition = "H";
        var day = "";
        switch (condition) {
            case "A": 
                day = "Sunday"; 
                break;
            case "B": 
                day = "Monday"; 
                break; 
            case "C": 
                day = "Tuesday"; 
                break;
            case "D": 
                day = "Wednesday"; 
                break;
            case "E": 
                day = "Thursday"; 
                break;
            case "F": 
                day = "Friday"; 
                break;
            case "G": 
                day = "Saturday"; 
                break;
            default:
                day = "invalid";
                break;
        }
        console.log(day);
    </script>
</body>

</html>
