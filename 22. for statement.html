<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root1"></div>
    <div id="root2"></div>
    <script>
        var result1 = "";
        for(var i=1;i<=10;i+=1){
            result1 += "3 x " + i + " = "+ 3*i + "<br>";
        }
        document.getElementById("root1").innerHTML = result1 + "<br>";

        var result2= "";
        for(var i=10;i>0;i-=1){
            result2 += "3 x " + i + " = "+ 3*i + "<br>";
        }
        document.getElementById("root2").innerHTML = result2;
    </script>

</body>
</html>
