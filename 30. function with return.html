<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert(mysum(20,10))">Sum</button>
    <button onclick="alert(mysub(20,10))">Substract</button>
    <button onclick="alert(mymul(20,10))">Multiply</button>
    <button onclick="alert(mydiv(20,10))">Divide</button>
    <script>
        function mysum(var1, var2){
            var sum = var1 + var2;
            return sum;
        }
     
        function mysub(var1, var2){
            var sub = var1 - var2;
            return sub;
        }

        function mymul(var1, var2){
            var mul = var1 * var2;
            return mul;
        }

        function mydiv(var1, var2){
            var div = var1 / var2;
            return div;
        }
    </script>
</body>
</html>
