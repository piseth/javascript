<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        x += 2; // x = x +2;
        console.log(x); // 12
        x -= 3; // x = x -3;
        console.log(x); // 9
        x *= 9; // x = x * 9;
        console.log(x); //81
        x /= 3; // x = x / 3;
        console.log(x);// 27
        x %= 5; // x = x % 5;
        console.log(x); // 2
        x **=3; // x = x**3;
        console.log(x); //8
    </script>
</body>
</html>
