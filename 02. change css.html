<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
            document.getElementById('root').innerHTML = "Hello JavaScript";
            document.getElementById('root').style.fontSize = "40px";
        }
    </script>
</head>
<body>
    <div id="root">TEST</div>
    <button onclick="myFunction();">Change</button>
</body>
</html>
