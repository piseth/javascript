<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
        a = 12;
        b = 3;
        var result = a + b; 
        console.log(result); // 15
        console.log(a - b);  // 9
        console.log(a * b);  // 36
        console.log(a/b);    // 4
        console.log(2**3);   // 8
        console.log(13%3);  // 1
        a++;
        console.log(a); // 13
        b--;
        console.log(b); // 2

        var myrandom = Math.random() * 100;
        console.log(parseInt(myrandom%6));  // 0,1,2,3,4,5
    </script>
</body>
</html>
