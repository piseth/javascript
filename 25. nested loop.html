<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        var result = "";
        for(var i=2;i<10;i++) {
            for(var j=1;j<=10;j++){
                result += i + " x " + j + " = " + i*j + "<br>";
            }
            result += "<br>";
        }
        document.getElementById("root").innerHTML = result;
    </script>
</body>
</html>
