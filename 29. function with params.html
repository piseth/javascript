<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction1('piseth')">OK1</button>
    <button onclick="myfunction2('piseth','sok')">OK2</button>
    <button onclick="myfunction3(5,8)">OK3</button>
    <script>
        function myfunction1(myname) {
            alert(myname);
        }
        function myfunction2(fname,lname) {
            alert(lname + " " + fname);
        }
        function myfunction3(var1,var2) {
            alert(var1 + var2);
        }
    </script>
</body>
</html>
