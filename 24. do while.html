<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        var i=11;
        var result = "";
        do {
            result += "The number " + i + "<br>";
            i++;
        }while(i<=10);
        document.getElementById("root").innerHTML = result;
    </script>
</body>
</html>
